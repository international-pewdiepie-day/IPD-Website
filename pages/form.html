<!DOCTYPE html>
<head>
    <!-- DNS PREFETCH -->
    <link rel="dns-prefetch" href="https://stackpath.bootstrapcdn.com/">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://code.jquery.com/">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/">
    <!-- CSS -->
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="theme-color" content="#de003d">
    <meta name="description" content="placeholder">
    <meta name="author" content="placeholder">
    <title>Home | International PewDiePie Day</title>
    <!-- Icons -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="lib/odometer.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid p-0 bg-transparent">
        <div class="header d-flex align-items-center justify-content-center">
            <h1 class="red-pewds-font">IPD</h1>
        </div>
        <div class="p-3"></div>
        <div class="submit-form mx-auto p-4">
            <form action="#" method="POST">
                <div class="form-group">    
                    <label class="red-pewds-font">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">  
                    <label class="red-pewds-font">Available Dates</label>
                    <div id="available-date">

                    </div>
                </div>
                <div class="form-group">
                    <label class="red-pewds-font">Country</label>
                    <select id="countryDropdown" onchange="updateCitiesDropdown()" class="country form-control form-control-sm">
                    </select>
                </div>
                <div class="form-group">
                    <label class="red-pewds-font">City</label>
                    <select id="citiesDropdown" class="country form-control form-control-sm">
                    </select>
                </div>
                <div class="form-group">
                    <label class="red-pewds-font">Experience (Optional)</label>
                    <input type="text" class="form-control" placeholder="Experience">
                    <small class="form-text text-muted">Eg. Photography, Organizer, etc.</small>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-danger btn-lg center-block">Submit</button>
                </div>
            </form>
        </div>
    </div>

    </script>
    <!-- Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="../js/country.js"></script>
    <script src="../js/form.js"></script>
</body>
